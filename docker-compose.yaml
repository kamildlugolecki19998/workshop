version: '3.8'

services:
  apache:
    build:
      context: .
      dockerfile: ./apache/Dockerfile
    env_file:
      - .env
    ports:
      - '80:80'
    volumes:
      - ./app:/var/www/html/
    depends_on:
      - workshop-db

  workshop-db:
    image: mariadb:10.9
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
    ports:
      - '3306:3306'
    volumes:
      - workshop-db-data:/var/lib/mysql

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ./frontend/app:/app
    depends_on:
      - apache

volumes:
  workshop-db-data: 

